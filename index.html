<!DOCTYPE html>
<html>
<head>
  <title>ACLC Computer Lab</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="images/aclc-logo.png">

  <link rel="stylesheet" type="text/css" href="css/studentLogin.css">
</head>
<body>
    <div class="background-wrap">
      <div class="background"></div>
    </div>
      
    <form id="login-form">
      <h1 id="litheader">ACLC Labolaroties</h1>
      <div class="inset">
        <p id="error-message" class="alert alert-danger" style="display: none;">Incorrect USN or Password</p>
        <p>
          <input type="text" name="usn" id="usn" placeholder="USN">
        </p>
        <p>
          <input type="password" name="password" id="password" placeholder="Password">
        </p>
        <input class="loginLoginValue" type="hidden" name="service" value="login" />
      </div>
      <p class="p-container">
        <input type="submit" name="Login" id="go" value="Login">
      </p>
    </form>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/studentLogin.js"></script>
</body>
</html>
