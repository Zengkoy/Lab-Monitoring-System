<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../admin/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../images/aclc-logo.png">
  <title>
    ACLC Computer Lab
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../admin/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../admin/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../admin/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../admin/assets/css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
</head>

<body class="g-sidenav-show bg-gray-700">
  
  <div class="main-content position-relative bg-gray-700 max-height-vh-100 h-100">
    <!-- Navbar -->
    
    <!-- End Navbar -->
    <div id="error"></div>
    <div class="container-fluid">
      
      <div class="card card-body blur shadow-blur mx-4 mt-4 overflow-hidden h-5">
        <div class="row gx-4">
          <div class="col-auto my-auto">
            <div class="h-100">
              <h5 id="name" class="mb-1">
                
              </h5>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
            <div class="nav-wrapper position-relative end-0">
              <ul class="nav nav-pills nav-fill p-1 bg-transparent" role="tablist">
                <li class="nav-item">
                  <a id="logout" href="#" class="nav-link text-body font-weight-bold px-0">
                    <i class="fa fa-power-off me-sm-1 text-danger"></i>
                    <span class="d-sm-inline d-none text-danger">Logout</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-3 py-4 h-75">
      <div class="row">
        <div class="col-12 col-xl-8">
          <div class="card bg-gray-200">
            <div class="card-header pb-3 p-3">
              <h6 class="mb-0">Report an Issue</h6>
            </div>
            <div id="result" class="text-center m-auto w-50">

            </div>
            <div class="card-body p-3">
              <form method="post" id="report-form">
                <div class="d-flex">
                  <div class="form-group w-40">
                    <label for="lab">Laboratory</label>
                    <select name="lab" id="lab" class="form-control">
                      <option value="1">Lab 1</option>
                      <option value="2">Lab 2</option>
                    </select>
                    
                    <label for="pc">PC Number<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="pc" name="pc" placeholder="PC">

                    <div class="container mt-3">
                      <div class="row">
                        <div class="col-sm">
                          <div>
                            <input type="checkbox" name="issueCheck" id="internetCheck" value="No Internet, ">
                            <label for="internet-check">No Internet</label>
                          </div>
                          <div>
                            <input type="checkbox" name="issueCheck" id="monitorCheck" value="Broken Monitor, ">
                            <label for="monitor-check">Broken Monitor</label>
                          </div>
                        </div>
                        <div class="col-sm">
                          <div>
                            <input type="checkbox" name="issueCheck" id="mouseCheck" value="Broken Mouse, ">
                            <label for="mouse-check">Broken Mouse</label>
                          </div>
                          <div>
                            <input type="checkbox" name="issueCheck" id="keyboardCheck" value="Broken Keyboard, ">
                            <label for="keyboard-check">Broken Keyboard</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group ms-5">
                    <label for="formCurrentPassword">Issue Description</span></label>
                    <textarea name="issue" class="form-control" id="issue" cols="30" rows="7" placeholder="(Optional)"></textarea>

                    <p class="mb-0 mt-3">Is the PC usable?</p>
                    <input type="radio" name="usability" id="usability" value="usable with issues"> Yes
                    <input type="radio" name="usability" id="usability" value="unusable"> No
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-4">
          <div class="card min-vh-50 vh-50 overflow-auto bg-gray-200">
            <div class="card-header pb-0 p-3">
              <h6 class="mb-0">Reports Status</h6>
            </div>
            <div class="card-body p-3">
              <ul class="list-group" id="report-list">
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!--   Core JS Files   -->
  <script src="../admin/assets/js/core/popper.min.js"></script>
  <script src="../admin/assets/js/core/bootstrap.min.js"></script>
  <script src="../admin/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../admin/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/jquery.validate.min.js"></script>
  <script src="../js/studentDashboard.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>
</body>

</html>
