<!doctype html>
<html lang="en">
  	<head>					
		<title>ACLC Computer Lab</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" type="image/png" href="../images/aclc-logo.png">

		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<link rel="stylesheet" href="																																																													style.css">

	</head>
	<body>
		<div class="container-fluid p-0">
			<img class="img-fluid" src="images/aclc-bg.jpg" alt="">
		</div>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section bg-light rounded-circle">Report Issue</h2>
					</div>
					
				</div>
				<div class="row justify-content-center">
					<div class="col-lg-10 col-md-12">
						<div class="wrapper">
							<div class="row no-gutters">
								<div class="col-md-7 d-flex align-items-stretch">
									<div class="contact-wrap w-100 p-md-5 p-4">
										<h3 class="mb-4">Report</h3>
										<div id="form-message-warning" class="mb-4"></div>
										<div id="form-message-success" class="mb-4">
											Your Ticket was sent, thank you!
										</div>
										<form method="POST" id="contactForm" name="contactForm">
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<input type="text" class="form-control" name="lab" id="lab" placeholder="Lab">
													</div>
												</div>
												<div class="col-md-6"> 
													<div class="form-group">
														<input type="text" class="form-control" name="pc" id="pc" placeholder="PC Number">
													</div>
												</div>
												<div>
													
												</div>
												<div class="col-md-12">
													<div class="form-group">
														
  <label>
    <input id="indoor" type="radio" name="indoor-outdoor">
    No Internet
  </label>
  <label>
    <input id="outdoor" type="radio" name="indoor-outdoor">
   Broken Monitor
  </label>
  <label>
    <input id="outdoor" type="radio" name="indoor-outdoor">
    Broken Mouse
  </label><label>
    <input id="outdoor" type="radio" name="indoor-outdoor">
    Broken keyboard
  </label><label>
    <input id="outdoor" type="radio" name="indoor-outdoor">
    Broken System Unit
  </label>	
														<textarea name="issue" class="form-control" id="issue" cols="30" rows="7" placeholder="Issue Description"></textarea>
														
													</div>

												</div>
												<div class="col"> 
													<div class="form-group">
														<p>Is the PC usable?</p>
														<input type="radio" class="form-select" name="usability" id="usability" value="usable with issues"> Yes
														<input type="radio" class="form-select" name="usability" id="usability" value="unusable"> No
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<input type="submit" value="Send Message" class="btn btn-primary">
														<div class="submitting"></div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
								<div class="col-md-5 d-flex align-items-stretch">
									<div class="info-wrap bg-primary w-100 p-lg-5 p-4">
										<h3 class="mb-4 mt-md-4">ACLC Computer Lab</h3>
										<div class="dbox w-100 d-flex align-items-start">
											<!--<div class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-map-marker"></span>
											</div>-->
											<div class="text pl-3">
												<p><span>Troubleshooting Tips</span></p>
											</div>
										</div>
										<div class="dbox w-100 d-flex align-items-center">
											<!-- <div class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-phone"></span>
											</div> -->
											<div class="text pl-3">
												<p>Make sure all cables are properly plugged in</p>
											</div>
										</div>
										<div class="dbox w-100 d-flex align-items-center">
											<!-- <div class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-paper-plane"></span>
											</div> -->
											<div class="text pl-3">
												<p>Restart computer</p>
											</div>
										</div>
										<!-- <div class="dbox w-100 d-flex align-items-center">
											<div class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-globe"></span>
											</div>
											<div class="text pl-3">
												<p><span>Website</span> <a href="#">yoursite.com</a></p>
											</div>
										</div> -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="js/jquery.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/submit.js"></script>
	</body>
</html>
